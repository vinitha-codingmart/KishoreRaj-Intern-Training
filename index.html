<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/2f4c7d1789.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="root">
        <div class="layoutContainer">
            <div class="wholeContentWrapper">
                <div class="header">
                    <div class="leftHeader">
                        <img src="assets/oyologo.png" class="logo">
                    </div>
                    <div class="rightHeader">
                        <div class="promoCard">
                            <div class="icon">                                
                                <img src="assets/wizard.png">                                    
                            </div>
                            <div class="promoContent">
                                <div style="font-size: 14px; color: rgba(0,0,0,.64); margin-bottom: 2px;"><b>Become a wizard member</b></div>
                                <div style="font-size: 12px; color: rgba(0,0,0,.54)">Get upto 10% off on your bookings</div>
                            </div>
                        </div>


                        <div class="chooseLanguage" onclick="showLangauges()">
                            <span>
                                <img class="languageIcon" src="assets/language.png">
                            </span>
                            <span style="margin: 0 4px; font-size: 14px; font-weight: 700;">English</span>
                            <span><i class="fa fa-caret-down" aria-hidden="true"></i></span>
                        </div>
                        
                        <div class="loginOrSignup">
                            <span><img src="assets/user.png"></span>
                            <span style="font-size: 14px; font-weight: 700;">Login / Signup</span>
                        </div>
                    </div>
                </div>


                <!--Navigation bar-->
                <div class="navbar">
                    <div class="navbarList">
                        <div class="cities">
                            <div class="city">
                                <a class="link cityName" href="#">
                                <div class="cityData">
                                    <h2 class="text">Delhi</h2>
                                </div>
                                <span class="arrow">
                                    
                                </span>
                                </a>
                            </div>
                            <div class="city">
                                <a class="link cityName" href="#">
                                <div class="cityData">
                                    <h2 class="text">Gurgaon</h2>
                                </div>
                                <span class="arrow">
                                    
                                </span>
                                </a>
                            </div>
                            <div class="city">
                                <a class="link cityName" href="#">
                                <div class="cityData">
                                    <h2 class="text">Noida</h2>
                                </div>
                                <span class="arrow">
                                    
                                </span>
                                </a>
                            </div>
                            <div class="city">
                                <a class="link cityName" href="#">
                                <div class="cityData">
                                    <h2 class="text">Mumbai</h2>
                                </div>
                                <span class="arrow">
                                    
                                </span>
                                </a>
                            </div>
                            <div class="city">
                                <a class="link cityName" href="#">
                                <div class="cityData">
                                    <h2 class="text">Bangalore</h2>
                                </div>
                                <span class="arrow">
                                    
                                </span>
                                </a>
                            </div>
                            <div class="city">
                                <a class="link cityName" href="#">
                                <div class="cityData">
                                    <h2 class="text">Goa</h2>
                                </div>
                                <span class="arrow">
                                    
                                </span>
                                </a>
                            </div>
                            <div class="city">
                                <a class="link cityName" href="#">
                                <div class="cityData">
                                    <h2 class="text">Chennai</h2>
                                </div>
                                <span class="arrow">
                                    
                                </span>
                                </a>
                            </div>
                            <div class="city">
                                <a class="link cityName" href="#">
                                <div class="cityData">
                                    <h2 class="text">Hyderabad</h2>
                                </div>
                                <span class="arrow">
                                    
                                </span>
                                </a>
                            </div>
                            <div class="city">
                                <a class="link cityName" href="#">
                                <div class="cityData">
                                    <h2 class="text">Kolkata</h2>
                                </div>
                                <span class="arrow">
                                    
                                </span>
                                </a>
                            </div>
                            <div class="city">
                                <a class="link cityName" href="#">
                                <div class="cityData">
                                    <h2 class="text">Jaipur</h2>
                                </div>
                                <span class="arrow">
                                    
                                </span>
                                </a>
                            </div>
                            <div class="city">
                                    <h2 class="all">All cities</h2>
                            </div>

                            <div class="popup dropown">
                                <div class="popupCityHeading">Popular Localities</div>
                                <a class="popupCity" href="#">Mahipalpur</a>

                                </div>

                            -->
                        </div>
                    </div>
                </div>






                <!--Language Menu-->
                <div class="languageMenu">
                    <div class="languages">
                        <div class="language">
                            <div class="languageLarge">
                                English
                            </div>
                            <div class="languagesSmall">
                                English (UK)
                            </div>
                        </div>

                        <div class="language">
                            <div class="languageLarge">
                                Español
                            </div>
                            <div class="languagesSmall">
                                Spanish
                            </div>
                        </div>

                        <div class="language">
                            <div class="languageLarge">
                                العربية
                            </div>
                            <div class="languagesSmall">
