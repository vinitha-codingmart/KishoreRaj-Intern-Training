<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/2f4c7d1789.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="root">
        <div class="layoutContainer">
            <div class="wholeContentWrapper">
                <div class="header">
                    <div class="leftHeader">
                        <img src="assets/oyologo.png" class="logo">
                    </div>
                    <div class="rightHeader">
                        <div class="promoCard">
                            <div class="icon">                                
                                <img src="assets/wizard.png">                                    
                            </div>
                            <div class="promoContent">
                                <div style="font-size: 14px; color: rgba(0,0,0,.64); margin-bottom: 2px;"><b>Become a wizard member</b></div>
                                <div style="font-size: 12px; color: rgba(0,0,0,.54)">Get upto 10% off on your bookings</div>
                            </div>
                        </div>


                        <div class="chooseLanguage" onclick="showLangauges()">
                            <span>
                                <img class="languageIcon" src="assets/language.png">
                            </span>
                            <span style="margin: 0 4px; font-size: 14px; font-weight: 700;">English</span>
                            <span><i class="fa fa-caret-down" aria-hidden="true"></i></span>
                        </div>
                    </div>
                </div>

                <!--Language Menu-->
                <div class="languageMenu">
                    <div class="languages">
                        <div class="language">
                            <div class="languageLarge">
                                English
                            </div>
                            <div class="languagesSmall">
                                English (UK)
                            </div>
                        </div>

                        <div class="language">
                            <div class="languageLarge">
                                Español
                            </div>
                            <div class="languagesSmall">
                                Spanish
                            </div>
                        </div>

                        <div class="language">
                            <div class="languageLarge">
                                العربية
                            </div>
                            <div class="languagesSmall">
                                Arabic
                            </div>
                        </div>

                        <div class="language">
                            <div class="languageLarge">
                                Vietnamese
                            </div>
                            <div class="languagesSmall">
                                Vietnamese
                            </div>
                        </div>

                        <div class="language">
                            <div class="languageLarge">
                                日本語
                            </div>
                            <div class="languagesSmall">
                                Japanese
                            </div>
                        </div>

                        <div class="language">
                            <div class="languageLarge">
                                português
                            </div>
                            <div class="languagesSmall">
                                Portuguese
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
